name: Build and Test

on:
  push:
    branches: [ "master" ]

jobs:

  build:
    runs-on: ubuntu-latest
    steps:
    - name: Check out code into the Go module directory
    - uses: actions/checkout@v3

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version-file: ./go.mod
        cache : false

    - name: Build
      run: go build -v ./...

    - name: Test
      run: go test -v ./...
